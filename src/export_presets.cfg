[preset.0]

name="ZIP"
platform="Linux/X11"
runnable=false
custom_features="zipfileonly"
export_filter="all_resources"
include_filter="*.json, *.md,"
exclude_filter="
    scripts/BootScrn.gd,
    scripts/SceneChanger.gd,
    scripts/ItemDatabase.gd,
    scripts/SaveLoad.gd,
    scripts/Item.gd,
    addons/*,
    logs/*,
    *.svg,
    default_env.tres,
    materials/atlas-boot.tres,
    scripts/itemDB/*,
    "
export_path="bin/Project-Hope.zip"
patch_list=PoolStringArray(  )
script_export_mode=1
script_encryption_key=""

[preset.0.options]

texture_format/bptc=false
texture_format/s3tc=true
texture_format/etc=false
texture_format/etc2=false
texture_format/no_bptc_fallbacks=true
binary_format/64_bits=true
binary_format/embed_pck=false
custom_template/release=""
custom_template/debug=""

[preset.1]

name="PCK"
platform="Linux/X11"
runnable=false
custom_features="pckfileonly"
export_filter="resources"
export_files=PoolStringArray( "res://scenes/BootScrn.tscn", "res://scenes/utility/SceneChanger.tscn", "res://scripts/Item.gd", "res://scripts/ItemDatabase.gd", "res://scripts/SaveLoad.gd" )
include_filter="scripts/itemDB/*,"
exclude_filter=""
export_path="bin/Project-Hope.pck"
patch_list=PoolStringArray(  )
script_export_mode=1
script_encryption_key=""

[preset.1.options]

texture_format/bptc=false
texture_format/s3tc=true
texture_format/etc=false
texture_format/etc2=false
texture_format/no_bptc_fallbacks=true
binary_format/64_bits=true
binary_format/embed_pck=false
custom_template/release=""
custom_template/debug=""
